<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body onload="doReady()">
<img style="position: absolute; left: 0;top: 0; width: 20%; height: 20%" id="dog" src="https://png.pngtree.com/png-clipart/20190921/original/pngtree-running-puppy-png-image_4710198.jpg">
<img src="https://png.pngtree.com/png-clipart/20190617/original/pngtree-frightened-expression-cat-illustration-cat-expression-pack-cat-expression-illustration-png-image_3885279.jpg" style="width: 12%; height: 12%; margin-left: 500px">
<script>
    function upArrowPressed(){
        let element= document.getElementById("dog");
        element.style.top=parseInt(element.style.top)-10+'px';
    }
    function downArrowPressed(){
        let element= document.getElementById("dog");
        element.style.top=parseInt(element.style.top)+10+'px';
    }
    function leftArrowPressed(){
        let element= document.getElementById("dog");
        element.style.left=parseInt(element.style.left)-10+'px';
    }
    function rightArrowPressed(){
        let element= document.getElementById("dog");
        element.style.left=parseInt(element.style.left)+10+'px';
    }
    function moveSelection(evt) {
        switch (evt.keyCode) {
            case 37:
                leftArrowPressed();
                break;
            case 39:
                rightArrowPressed();
                break;
            case 38:
                upArrowPressed();
                break;
            case 40:
                downArrowPressed();
                break;
        }
    }
    function doReady(){
        window.addEventListener('keydown',moveSelection);
    }
</script>




</body>
</html>

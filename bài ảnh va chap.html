     style="width: 200px ; height: 200px ; position: absolute ;left: 500px ;top: 0  ">
<script>
    let boyImg = document.getElementById('boy');
    let catImg = document.getElementById('cat');
    let isRight = false;
    let isLeft = false;
    let isUp = false;
    let isDown = false;


    function diChuyenDung(k) {
        let boyX = parseInt(boyImg.style.left);
        let boyY = parseInt(boyImg.style.top);
        let boyH = boyX + parseInt(boyImg.style.width);
        let boyV = boyY + parseInt(boyImg.style.height);

        switch (k.keyCode) {
            case 39:
                if (boyH >= window.innerWidth) {
                    return;
                }
                moveRight()
                break;
            case  37:
                if (boyX <= 0) {
                    return;
                }
                moveLeft()
                break;
            case 38 :
                if (boyY <= 0) {
                    return;
                }
                moveUp()
                break;
            case 40 :
                if (boyV >= window.innerHeight) {
                    return;
                }
                moveDown()
                break;

        }
    }

    addEventListener('keydown', diChuyenDung)


    function diChuyenDung2(r) {
        switch (r.keyCode) {
            case 39:
                isRight = false;
                break;
            case  37:
                isLeft = false;
                break;
            case 38 :
                isUp = false;
                break;
            case 40 :
                isDown = false;
                break;
        }
    }

    document.addEventListener('keyup', diChuyenDung2)

    function moveLeft() {
        boyImg.style.left = parseInt(boyImg.style.left) - 30 + 'px';
    }

    function moveRight() {
        boyImg.style.left = parseInt(boyImg.style.left) + 30 + 'px';
    }

    function moveUp() {
        boyImg.style.top = parseInt(boyImg.style.top) - 30 + 'px';
    }

    function moveDown() {
        boyImg.style.top = parseInt(boyImg.style.top) + 30 + 'px';
    }

    function meet() {
        alert('anh là KIM TAE HUYNG  ');
        alert('em yêu anh nhưng anh không yêu em')
    }

    let moving = true;

    function checkVaCham() {
        let boyX = parseInt(boyImg.style.left);
        let boyY= parseInt(boyImg.style.top);
        let catX = parseInt(catImg.style.left);
        let catY = parseInt(catImg.style.top);



        let boyH = boyX + parseInt(boyImg.style.width);
        let boyV = boyY + parseInt(boyImg.style.height);
        let catH = catX + parseInt(catImg.style.width);
        let catV = catY + parseInt(catImg.style.height);


        let isMeetX = boyH > catX && catX < catH;
        let isMeetY = boyV >= catY && boyY <= catV;


        if (isMeetX && isMeetY) {
            meet();
            boyImg.style.left = '0px'
            boyImg.style.top = '0px'
            isRight = false;
            isLeft = false;
            isUp = false;
            isDown = false;
        } else {
            if (isRight) moveRight();
            if (isLeft) moveLeft();
            if (isUp) moveUp();
            if (isDown) moveDown();
        }
        if (moving) {
            catImg.style.top = parseInt(catImg.style.top) + 10 + 'px'
            if (parseInt(catImg.style.top) > window.innerHeight - parseInt(catImg.style.height)) {
                moving = false;
            }
        } else {
            catImg.style.top = parseInt(catImg.style.top) - 10 + 'px'
            if (parseInt(catImg.style.top) < 0) {
                moving = true;
            }
        }
        requestAnimationFrame(checkVaCham);
    }

    requestAnimationFrame(checkVaCham);
</script>
